@(liveEvent: LiveEvent)

<div class="card mt-3 mx-auto text-center" style="max-width: 20rem;">
    <img class="card-img-top" src="@liveEvent.image" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">@liveEvent.name</h5>
        <p class="card-text">@liveEvent.description</p>
        <a href="#" class="btn btn-primary">See more</a>
    </div>
</div>
